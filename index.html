<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index File</title>
<script type="text/javascript">
init();

function init(){
	if ('serviceWorker' in navigator == false) {
	    console.log('Browser does not support...');
	    alert('Browser does not support...');
		return false;	
	}
	console.log('Browser supports...');
	alert('Browser supports...');
	registerServiceWorker();
}

function registerServiceWorker(){
	 navigator.serviceWorker.register('/gh-pages/sw.js', { scope: '/gh-pages/' }).then(serviceWorkerRegSuccessHandler).catch(function(error) {
		    // registration failed
		    alert('Registration failed with ' + error);
		    console.log('Registration failed with ' + error);
		  });
	
}

function serviceWorkerRegSuccessHandler(reg){
    // registration worked
    console.log('Registration succeeded. Scope is ' + reg.scope);
    alert('Registration succeeded. Scope is ' + reg.scope);
}
</script>
</head>
<body>
<b>This is the Index HTML Page.........</b>
</body>
</html>
